<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-container {
            text-align: center;
            margin-top: 20px;
        }
        .carousel {
            overflow-x: scroll;
            white-space: nowrap;
            max-width: 500px;
            margin: 0 auto;
        }
        .carousel img {
            width: 100%;
            max-width: 500px;
            display: inline-block;
            border-radius: 10px;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Image Carousel -->
    <div class="carousel-container">
        <h3 class="text-xl font-bold mb-4">Memories of Shrutiparna & Samrat</h3>
        <div class="relative">
            <div class="carousel" id="carousel">
                <!-- Images will be dynamically loaded here -->
            </div>
            <!-- Previous and Next buttons -->
            <span class="carousel-button prev-btn" onclick="moveCarousel('prev')">❮</span>
            <span class="carousel-button next-btn" onclick="moveCarousel('next')">❯</span>
        </div>
    </div>

    <script>
        const fileIds = [
            '1EbYjahdpib0VkqCq__2hy-kHbFeDIseL',  // Image 1
            '1U3Ks2jqNdYBh48pHlK3mkWp09POfcf6R',  // Image 2
            '1n8rWwLNLHPWCR47gZFberY6RrgFhBu2a',  // Image 3
            '1vuhQfPD7LCXpJFgyPbtuiYO3Zzx3zosj'   // Image 4
        ]; 

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');

        // Convert Google Drive file ID to a direct image URL
        function getImageUrl(fileId) {
            return `https://drive.google.com/uc?export=view&id=${fileId}`;
        }

        function loadImages() {
            fileIds.forEach(fileId => {
                const imgElement = document.createElement('img');
                imgElement.src = getImageUrl(fileId);  // Fetch the image directly
                imgElement.alt = "Wedding Memory";
                carousel.appendChild(imgElement);
            });
            updateCarousel();  // Initialize carousel display
        }

        // Carousel navigation functions
        function moveCarousel(direction) {
            const images = document.querySelectorAll('.carousel img');
            if (images.length === 0) return; // Wait until images are loaded

            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length;
            } else if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }
            updateCarousel();
        }

        function updateCarousel() {
            const images = document.querySelectorAll('.carousel img');
            images.forEach((img, index) => {
                img.style.display = index === currentIndex ? 'inline-block' : 'none';
            });
        }

        // Initialize image loading and carousel
        loadImages();
    </script>
</body>
</html>
